<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--默认所有设备-->
    <style media="all">
            h1 {
                color: green;
            }
    </style>
    <!--指定多个设备-->
    <style media="screen,print">
        h1 {
            color: green;
        }
    </style>
    <!--屏幕设备-->
    <style media="screen">
        h1 {
            color: green;
        }
    </style>
    <!--打印设备-->
    <style media="print">
        h1 {
            color: red;
        }
        h2 {
            display: none;
        }
    </style>
</head>
<body>
    <h1>lihu</h1>
    <h2>这是设备显示</h2>
</body>
</html>
